<!-- @format -->

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的大腦有多「泰」？聚餐人格測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: 'Noto Sans TC', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; width: 100%; max-width: 500px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 16px; margin-bottom: 12px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; text-align: left; transition: 0.3s; font-size: 15px; line-height: 1.5; }
        .btn:hover { background: rgba(251, 191, 36, 0.2); transform: translateY(-2px); border-color: #fbbf24; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-bottom: 25px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #f59e0b, #fbbf24); transition: width 0.4s ease-out; border-radius: 3px; }
        .result-container { display: flex; flex-direction: column; align-items: center; }
        .result-image-box { width: 100%; margin-bottom: 20px; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.8); background: rgba(255,255,255,0.05); min-height: 300px; display: flex; align-items: center; justify-content: center;}
        .result-image-box img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body>
    <div id="quiz" class="glass"></div>

    <script>
        const questions = [
            { q: "Q1. 好不容易約好週五晚上聚餐，但在選餐廳時群組一片死寂，你會？", a: "直接丟出這家：「就吃饗泰多吧，我想吃！」", b: "默默潛水，想說應該會有更熱心的人出來主導吧？", c: "丟出兩個不同風格的選項發起投票，看大家反應。", d: "開始焦慮大家是不是不想去？還是我上次推薦的太難吃？", scores: [1,2,3,4] },
            { q: "Q2. 點餐時，菜單上那道「椰香綠咖哩雞」標示兩根辣椒(中辣)，但你不太能吃辣，你會？", a: "可以點阿，但我不會吃，哼~", b: "看其他朋友能不能吃，我跟著大家就好。", c: "詢問店員：「這道可以做微辣嗎？」", d: "腦中瘋狂運算：會不會拉肚子？會不會顯得我很挑剔？", scores: [1,2,3,4] },
            { q: "Q3. 菜上齊了發現你是唯一沒拿手機拍照的人，你會？", a: "直接夾肉：「餓死了你們慢慢拍，這塊我要了！」", b: "尷尬放下筷子，低頭玩手機等大家拍完。", c: "主動幫忙打燈或喬角度，當攝影指導。", d: "內心驚慌：我現在夾菜會不會顯得不合群？", scores: [1,2,3,4] },
            { q: "Q4. 服務生送錯菜了，這道不是你們點的，你會？", a: "沒差啦！這道看起來也很好吃，就吃吧！", b: "看大家反應，如果沒人講話就默默吃掉。", c: "禮貌提醒服務生送錯了，並核對一下帳單。", d: "內心糾結：要講嗎？講了服務生會不會被扣錢？", scores: [1,2,3,4] },
            { q: "Q5. 聚餐中朋友突然開始抱怨工作，氣氛變沉重，你會？", a: "強行轉移話題：「欸這蝦餅超厚！快趁熱吃！」", b: "點頭附和：「真的辛苦了～」然後繼續吃菜。", c: "適時講一個自己更慘的故事來緩和氣氛。", d: "擔心輪到自己講時，話題會不會變得很無聊？", scores: [1,2,3,4] },
            { q: "Q6. 剩最後一塊月亮蝦餅，大家都停下筷子，你會？", a: "「沒人要吃喔？那我吃囉！」直接夾走。", b: "其實很想吃但不敢夾，推說：「我飽了。」", c: "用公筷把蝦餅切成四份，大家平分。", d: "想夾又怕被覺得貪吃，不夾又覺得浪費...", scores: [1,2,3,4] },
            { q: "Q7. 結帳發現比預期貴了200元，你會？", a: "沒差啦！吃得爽最重要，錢再賺就有。", b: "心痛但不敢表現，默默掏出皮夾付錢。", c: "快速心算檢查帳單，確認是否有漏掉折扣。", d: "回家路上一直想：早知道就不多點那杯椰子汁了。", scores: [1,2,3,4] },
            { q: "Q8. 隔壁桌客人講話超級大聲，吵到你們聊天，你會？", a: "直接瞪過去，或講話比他們更大聲。", b: "忍耐，把身體往前傾，努力聽朋友說話。", c: "請服務生幫忙提醒隔壁桌：「不好意思聲音小一點。」", d: "煩躁想：是不是我選錯餐廳了？大家一定很不開心。", scores: [1,2,3,4] },
            { q: "Q9. 解散時大家說「下次再約」，你心想？", a: "「好啊！下次去吃火鍋！」(已經在想下一頓)", b: "「好喔～」(知道下次約成可能是半年後)", c: "立刻開行事曆問大家：「下個月哪天有空？」", d: "反省剛剛揮手姿勢是不是太僵硬？有沒有說錯話？", scores: [1,2,3,4] },
            { q: "Q10. 收到朋友私訊說「今天謝謝主揪」，你會？", a: "回個貼圖，或簡單回句：「OK」", b: "回傳：「不會不會，大家開心最重要！」", c: "順勢把剛剛修好的大合照傳到群組。", d: "反覆推敲：這句是真心還是客套？我有招待不周嗎？", scores: [1,2,3,4] }
        ];

        let current = 0;
        let score = 0;

        function show() {
            const el = document.getElementById('quiz');
            if (current < questions.length) {
                const q = questions[current];
                el.innerHTML = `
                    <div class="progress-container"><div class="progress-bar" style="width:${(current/questions.length)*100}%"></div></div>
                    <p class="text-xs text-amber-400 font-bold mb-2 tracking-widest uppercase">Question ${current + 1}</p>
                    <h2 class="text-lg font-bold mb-6 leading-relaxed">${q.q}</h2>
                    <button class="btn" onclick="next(0)">${q.a}</button>
                    <button class="btn" onclick="next(1)">${q.b}</button>
                    <button class="btn" onclick="next(2)">${q.c}</button>
                    <button class="btn" onclick="next(3)">${q.d}</button>
                `;
            } else {
                const scoreRanges = [15, 21, 27, 32, 37, 40];
                const types = ["A","B","C","D","E","F"];
                let type = "F";
                for(let i=0; i<scoreRanges.length; i++){
                    if(score <= scoreRanges[i]){ type = types[i]; break; }
                }

                el.innerHTML = `
                    <div class="result-container">
                        <div class="result-image-box">
                            <img src="imgs/results/result_${type}.png" id="finalImg" alt="結果生成中...">
                        </div>
                        <button onclick="location.reload()" class="w-full py-4 bg-amber-500 hover:bg-amber-400 text-white rounded-xl font-bold transition shadow-lg">再測一次</button>
                    </div>
                `;

                // 核心路徑修正邏輯：如果預設路徑失敗，嘗試多種可能性
                const imgEl = document.getElementById('finalImg');
                imgEl.onerror = function() {
                    const paths = [
                        `imgs/results/result_${type}.png`,
                        `EUREKA/imgs/results/result_${type}.png`,
                        `img/result_${type}.png`,
                        `result_${type}.png`
                    ];
                    let currentPathIndex = 0;
                    
                    const tryNext = () => {
                        if (currentPathIndex < paths.length) {
                            console.log("嘗試新路徑:", paths[currentPathIndex]);
                            imgEl.src = paths[currentPathIndex++];
                        } else {
                            imgEl.alt = "圖片載入失敗，請檢查資料夾路徑與檔名是否為 result_" + type + ".png";
                            imgEl.onerror = null;
                        }
                    };
                    tryNext();
                };
            }
        }

        function next(idx) {
            score += questions[current].scores[idx];
            current++;
            show();
        }
        show();
    </script>
</body>
</html>
