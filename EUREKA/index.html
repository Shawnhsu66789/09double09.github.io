<!-- @format -->

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的大腦有多「泰」？聚餐人格測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        body { 
            background: url('imgs/Cover.png') no-repeat center center fixed; 
            background-size: cover; 
            color: white; 
            font-family: 'Noto Sans TC', sans-serif; 
            min-height: 100vh; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 測驗中與結果頁的毛玻璃容器 */
        .quiz-container { 
            background: rgba(26, 26, 46, 0.85); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 30px; 
            width: 90%;
            max-width: 450px; 
            padding: 35px 25px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* 起始頁專用：不使用黑底容器 */
        .start-page {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 進度條設計 */
        .progress-wrapper { position: relative; width: 100%; height: 45px; margin-bottom: 20px; }
        .progress-container { position: absolute; bottom: 10px; width: 100%; height: 6px; background: rgba(255,255,255,0.15); border-radius: 10px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #a78bfa, #f472b6); border-radius: 10px; transition: width 0.4s ease; }
        .elephant-icon { 
            position: absolute; top: 0; width: 45px; height: 45px; 
            transition: left 0.4s ease; transform: translateX(-50%); z-index: 5;
        }

        /* 紫色動態按鈕 */
        .btn-purple {
            width: 100%; padding: 16px; margin-bottom: 15px;
            background: rgba(167, 139, 250, 0.2);
            border: 2px solid rgba(167, 139, 250, 0.5);
            border-radius: 16px; color: #ddd6fe; font-size: 16px; font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-purple:hover {
            background: rgba(167, 139, 250, 0.4);
            border-color: #c084fc;
            color: white;
            transform: scale(1.03);
        }

        /* 起始與重新開始按鈕：帶有呼吸動畫 */
        .btn-action {
            background: #a78bfa; color: #1e1b4b; font-weight: bold; padding: 18px 40px;
            border-radius: 50px; border: none; font-size: 18px; cursor: pointer;
            animation: pulse 2s infinite; transition: 0.3s;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(167, 139, 250, 0); }
            100% { box-shadow: 0 0 0 0 rgba(167, 139, 250, 0); }
        }
        .btn-action:hover { background: #c084fc; transform: translateY(-3px); }

        .logo-top { width: 140px; margin-bottom: 40px; }
        .title-img { width: 100%; max-width: 380px; margin-bottom: 50px; }
        .result-img { width: 100%; border-radius: 20px; margin-bottom: 25px; }
        .logo-bottom { width: 110px; margin-top: 30px; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="app" class="w-full flex justify-center">
        <div class="start-page">
            <img src="imgs/logo 2.svg" class="logo-top" alt="Logo Top">
            <img src="imgs/title.png" class="title-img" alt="Title">
            <button onclick="startQuiz()" class="btn-action">開始測驗</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Q1. 好不容易約好週五晚上聚餐，但在選餐廳時群組一片死寂，你會？", a: "直接丟出這家：「就吃饗泰多吧，我想吃！」", b: "默默潛水，想說應該會有更熱心的人出來主導吧？", c: "丟出兩個不同風格的選項發起投票，看大家反應。", d: "開始焦慮大家是不是不想去？還是我上次推薦的太難吃？", scores: [1,2,3,4] },
            { q: "Q2. 點餐時，菜單上那道「椰香綠咖哩雞」標示兩根辣椒(中辣)，但你不太能吃辣，你會？", a: "可以點阿，但我不會吃，哼~", b: "看其他朋友能不能吃，我跟著大家就好。", c: "詢問店員：「這道可以做微辣嗎？」", d: "腦中瘋狂運算：會不會拉肚子？會不會顯得我很挑剔？", scores: [1,2,3,4] },
            { q: "Q3. 菜上齊了發現你是唯一沒拿手機拍照的人，你會？", a: "直接夾肉：「餓死了你們慢慢拍，這塊我要了！」", b: "尷尬放下筷子，低頭玩手機等大家拍完。", c: "主動幫忙打燈或喬角度，當攝影指導。", d: "內心驚慌：我現在夾菜會不會顯得不合群？", scores: [1,2,3,4] },
            { q: "Q4. 服務生送錯菜了，這道不是你們點的，你會？", a: "沒差啦！這道看起來也很好吃，就吃吧！", b: "看大家反應，如果沒人講話就默默吃掉。", c: "禮貌提醒服務生送錯了，並核對一下帳單。", d: "內心糾結：要講嗎？講了服務生會不會被扣錢？", scores: [1,2,3,4] },
            { q: "Q5. 聚餐中朋友突然開始抱怨工作，氣氛變沉重，你會？", a: "強行轉移話題：「欸這蝦餅超厚！快趁熱吃！」", b: "點頭附和：「真的辛苦了～」然後繼續吃菜。", c: "適時講一個自己更慘的故事來緩和氣氛。", d: "擔心輪到自己講時，話題會不會變得很無聊？", scores: [1,2,3,4] },
            { q: "Q6. 剩最後一塊月亮蝦餅，大家都停下筷子，你會？", a: "「沒人要吃喔？那我吃囉！」直接夾走。", b: "其實很想吃但不敢夾，推說：「我飽了。」", c: "用公筷把蝦餅切成四份，大家平分。", d: "想夾又怕被覺得貪吃，不夾又覺得浪費...", scores: [1,2,3,4] },
            { q: "Q7. 結帳發現比預期貴了200元，你會？", a: "沒差啦！吃得爽最重要，錢再賺就有。", b: "心痛但不敢表現，默默掏出皮夾付錢。", c: "快速心算檢查帳單，確認是否有漏掉折扣。", d: "回家路上一直想：早知道就不多點那杯椰子汁了。", scores: [1,2,3,4] },
            { q: "Q8. 隔壁桌客人講話超級大聲，吵到你們聊天，你會？", a: "直接瞪過去，或講話比他們更大聲。", b: "忍耐，把身體往前傾，努力聽朋友說話。", c: "請服務生幫忙提醒隔壁桌：「不好意思聲音小一點。」", d: "煩躁想：是不是我選錯餐廳了？大家一定很不開心。", scores: [1,2,3,4] },
            { q: "Q9. 解散時大家說「下次再約」，你心想？", a: "「好啊！下次去吃火鍋！」(已經在想下一頓)", b: "「好喔～」(知道下次約成可能是半年後)", c: "立刻開行事曆問大家：「下個月哪天有空？」", d: "反省剛剛揮手姿勢是不是太僵硬？有沒有說錯話？", scores: [1,2,3,4] },
            { q: "Q10. 收到朋友私訊說「今天謝謝主揪」，你會？", a: "回個貼圖，或簡單回句：「OK」", b: "回傳：「不會不會，大家開心最重要！」", c: "順勢把剛剛修好的大合照傳到群組。", d: "反覆推敲：這句是真心還是客套？我有招待不周嗎？", scores: [1,2,3,4] }
        ];

        let current = 0;
        let score = 0;

        function startQuiz() {
            current = 0;
            score = 0;
            render();
        }

        function render() {
            const el = document.getElementById('app');
            const progress = (current / questions.length) * 100;

            if (current < questions.length) {
                const q = questions[current];
                el.innerHTML = `
                    <div class="quiz-container">
                        <div class="progress-wrapper">
                            <img src="imgs/elephant.png" class="elephant-icon" style="left: ${progress}%">
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                        </div>
                        <h2 class="text-xl font-bold mb-8 text-center text-purple-100 leading-relaxed">${q.q}</h2>
                        <button class="btn-purple" onclick="next(0)">${q.a}</button>
                        <button class="btn-purple" onclick="next(1)">${q.b}</button>
                        <button class="btn-purple" onclick="next(2)">${q.c}</button>
                        <button class="btn-purple" onclick="next(3)">${q.d}</button>
                    </div>
                `;
            } else {
                const types = ["A","B","C","D","E","F"];
                const scoreRanges = [15, 21, 27, 32, 37, 40];
                let type = "F";
                for(let i=0; i<scoreRanges.length; i++){
                    if(score <= scoreRanges[i]){ type = types[i]; break; }
                }

                el.innerHTML = `
                    <div class="quiz-container text-center">
                        <img src="imgs/results/result_${type}.png" class="result-img shadow-2xl" alt="結果圖">
                        <button onclick="location.reload()" class="btn-action">再玩一次</button>
                        <div class="flex justify-center">
                            <img src="imgs/logo 2.svg" class="logo-bottom" alt="Footer Logo">
                        </div>
                    </div>
                `;
            }
        }

        function next(idx) {
            score += questions[current].scores[idx];
            current++;
            render();
        }
    </script>
</body>
</html>
